{% extends 'bootstrap/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% macro displayNewsList(news_list) %}
    
    {% for news in news_list %}
    <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
        <!--<img src = " {{ news.poster}}" alt="{{news.title}} poster" class="img-responsive">-->
        
         <li>
             <a href ="/news/{{news.id}}">
            {{news.title|truncate(10)}}
             </a>
            </li>
         <p>{{news.description}}</p>
         </div>

    {% endfor %}
{% endmacro %}
</body>
</html>
